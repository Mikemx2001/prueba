<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi sitio web!</h1>
    <div class="button-container">
        <a href="index1.html" class="button">Ir a Página 1</a>
        <a href="index2.html" class="button">Ir a Página 2</a>
        <a href="index3.html" class="button">Ir a Página 3</a>
        <a href="index4.html" class="button">Ir a Página 4</a>
    </div>
</body>
</html>
